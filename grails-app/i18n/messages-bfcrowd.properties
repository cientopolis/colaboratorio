bfcrowd.description.index=Colaboratorio is a project whose goal is to provide a platform for interaction between researchers/scientists and citizens (with no technical or scientific knowledge), so they can work together in different projects that require crowdsourcing in one way or another. But what is crowdsourcing? In our particular approach, it is the process in which a large number of people (like an online community) perform small and simple tasks related to research projects, that in no way require technical or specific knowledge on the subject. Bottomline, the goal is to bring together the scientific community with the rest of society.
