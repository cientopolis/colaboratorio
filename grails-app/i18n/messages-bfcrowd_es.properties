bfcrowd.label.header=Colaboratorio - Científicos Ciudadanos UNLP
bfcrowd.description.index=Colaboratorio es un proyecto cuyo objetivo es proveer una plataforma de interacci&oacute;n entre investigadores/cient&iacute;ficos y ciudadanos (sin ning&uacute;n tipo de conocimiento t&eacute;cnico o cient&iacute;fico), para que as&iacute; puedan trabajar en conjunto en diferentes proyectos que requieran crowdsourcing de una u otra manera. Pero, ¿qu&eacute; es crowdsourcing? En nuestro caso particular, se trata del proceso en el que un gran n&uacute;mero de personas (como una comunidad en internet) realiza tareas simples y peque&ntilde;as, que no requieren ning&uacute;n tipo de conocimiento sobre el tema. En resumen, el objetivo es acercar la comunidad cient&iacute;fica con el resto de la poblaci&oacute;n.

