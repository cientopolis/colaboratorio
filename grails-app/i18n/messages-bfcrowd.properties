bfcrowd.importer.instructive.part1=Bulk upload of recommendations is made by uploading a text file where each line represents a recommendation and the separation of the fields is indicated by the  delimiter '<strong>;</strong>'. For example: <br><br>P1property1<strong>;</strong>P1path1<strong>;</strong>P1fromPage1<strong>;</strong>P1toPage1<strong>;</strong>P1instructions1<strong>;</strong>Checkbox<br><br>The last field is the view of the recommendation and how this should represent fields feedback, being Checkbox (multiple choice) or Radio (single selection).<br><br>To escape in any of these fields delimiter ';' the field must begin and end with double quotes "" in a way that would: <br><br>"P1property1; example"<strong>;</strong>"P1path1; y este es; otro ejemplo"<strong>;</strong>P1fromPage1<strong>;</strong>P1toPage1<strong>;</strong>"P1instructions1 ; ; instrucciones"<strong>;</strong>Checkbox
