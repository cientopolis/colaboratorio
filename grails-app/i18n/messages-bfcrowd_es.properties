bfcrowd.importer.instructive.part1=La carga masiva de recomendaciones se hace a través de la subida de un archivo de texto plano donde cada línea representa una recomendación y la separación de los campos de la misma se encuentra indicada por el delimitador '<strong>;</strong>'. Por ejemplo: <br><br>P1property1<strong>;</strong>P1path1<strong>;</strong>P1fromPage1<strong>;</strong>P1toPage1<strong>;</strong>P1instructions1<strong>;</strong>Checkbox<br><br>El último campo corresponde a la visualización de la recomendación y como esta debería representar los campos de feedback, siendo Checkbox (selección múltiple) o un Radio (selección única).<br><br>Para escapar en cualquiera de estos campos el delimitador ';' el campo debe comenzar y finalizar con comillas dobles "" de forma que quedaría:<br><br>"P1property1; example"<strong>;</strong>"P1path1; y este es; otro ejemplo"<strong>;</strong>P1fromPage1<strong>;</strong>P1toPage1<strong>;</strong>"P1instructions1 ; ; instrucciones"<strong>;</strong>Checkbox
